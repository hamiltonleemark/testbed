{% extends "base.html" %}

{% block content %}

<table>
 <tr>
  <th>#</th><th>Testsuite</th>
  {% for header in headers %}
  <th>{{header}}</th>
  {% endfor %}
 </tr>
 {% for planorder in planorders %}
  <tr>
   <td>{{planorder.order}}</td>
   <td>{{planorder.testsuite.name}}</td>
   {% for key in planorder.keys %}<td>{{key.value}}</td> {% endfor %}
  </tr>
 {% endfor %}
</table>
{% endblock %}
